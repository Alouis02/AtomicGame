<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atomic Games</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Function to handle navigation
        function goToPage(pageUrl) {
            window.location.href = pageUrl; // Redirects to the specified page
        }
    </script>
</head>
<body>
    <header>
        <h1 style="color: white; font-size: 55px;">Atomic Games</h1>
        <p style="color: white;"></p>
        <hr />
    </header>
    <h1 style="color: white; font-size: 55px;">Home</h1>
    <p style="color: white;"></p>
    <main>
        <article>
            <section>
                <body>
                    <canvas id="myCanvas" width="200" height="75" style="border: 2px solid white;"></canvas>
                    <script>
                        const canvas = document.getElementById("myCanvas");
                        const ctx = canvas.getContext("2d");
                    
                        // Draw the white rectangle
                        ctx.fillRect(10, 20, 180, 35); // Rectangle with padding from edges
                        // Add centered text inside the rectangle
                        ctx.font = "20px Arial";
                        ctx.textAlign = "center"; // Center horizontally
                        ctx.textBaseline = "middle"; // Center vertically
                        ctx.fillText("The Archer", 100, 38); // Center point of the rectangle
                        ctx.fillText("Coming Soon!!!!!", 100, 38); // Center point of the rectangle
                        /*
                        <h1 style="color: white;">The Archer</h1>
                        <h2 style="color: white;">Coming Soon!!!!!</h2>
                        */
                    </script>
                </body>
            </section>
        </article>
    </main>
    <!-- Navigation -->
    <nav>
        <menu>
            <li>
                <button id="home" onclick="goToPage('home.html')">Home</button>
                <button id="about" onclick="goToPage('about.html')">About</button>
            </li>
        </menu>
    </nav>

</body>
