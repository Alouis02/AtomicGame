    <h2 style="color: white;">Home</h2>
    <p style="color: white;"></p>
    <main>
        <article>
            <section>
                <h2 style="color: white;">The Archer</h2>
                <canvas id="myCanvas" width="200" height="75" style="border: 2px solid white;"></canvas>
                <script>
                    const canvas = document.getElementById("myCanvas");
                    const ctx = canvas.getContext("2d");
                    // Draw the white rectangle
                    //ctx.fillStyle = "white";
                    ctx.fillRect(20, 20, 160, 35); // Rectangle positioned at (20, 20) with width 160 and height 35
                    // Add centered text inside the rectangle
                    ctx.textAlign = "center"; // Center horizontally
                    ctx.textBaseline = "middle"; // Center vertically
                    ctx.fillText("Coming Soon!!!!!", 100, 38); // Center point of the rectangle
                </script>
            </section>
        </article>
    </main>
